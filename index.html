<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App V2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <div class="left-side">
      <div class="location">
          <div class="current-location"><img src="./images/icons8_Location_48px.png" alt="" class="locate"/>Accra, Ghana</div>
          <div class="datetime">Thur-Oct-22</div>
      </div>
      <div class="main-weather">
          <div class="current-weather">
              <div class="current">20&deg;</div>
              <div class="feet">Real feet : <span class="real-feet">20</span></div>
          </div>
          <div class="weather-f">
              <div class="weather-img">
                  <img src="images/icons8_partly_cloudy_day_64px.png" alt="">
              </div>
              <div class="weather-feel">Cloudy</div>
          </div>
      </div>
      <div class="details">
          <div class="title">UV Index</div>
          <div class="humidity">
              <div class="humid">Humidity</div>
              <div class="humid-value">55</div>
          </div>
          <div class="wind-speed">
            <div class="wind">Wind Speed</div>
            <div class="wind-value">55 <span>mph</span></div>
        </div>
        <div class="rain">
            <div class="rain-prob">Rain Probability</div>
            <div class="rain-value">30&percnt;</div>
        </div>
        <div class="pressure">
            <div class="press">Pressure</div>
            <div class="press-value">1023.1 <span>pa</span></div>
        </div>
      </div>
      <div class="icons">
          <a href=""><img src="./images/Group.svg" alt=""></a>
          <a href=""><img src="./images/Group (1).svg" alt=""></a>
          <a href=""><img src="./images/Group (2).svg" alt=""></a>
          <a href=""><img src="./images/Vector.svg" alt=""></a>
      </div>
    </div>
    <div class="right-side">
        <div class="image-holder">
            <img src="images/45869-farmers.gif" alt="farmer">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
